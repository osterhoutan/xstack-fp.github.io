---
layout: page
title: Publications
scholar:
source: ../site-content
bibliography: 'pubs.bib'
---

<style type="text/css">
  .tg {
    border: none;
    border-collapse: collapse;
    border-spacing: 0;
  }

  .tg td {
    border-style: solid;
    border-width: 0px;
    font-size: 14px;
    overflow: hidden;
    padding: 10px 5px;
    word-break: normal;
  }

  .tg th {
    border-style: solid;
    border-width: 0px;
    font-size: 14px;
    font-weight: normal;
    overflow: hidden;
    padding: 10px 5px;
    word-break: normal;
  }

  .tg .tg-label {
    border-color: inherit;
    text-align: right;
    vertical-align: top;
    font-weight: bold;
  }

  .tg .tg-value {
    border-color: inherit;
    text-align: left;
    vertical-align: top;
  }
</style>

<bibtex src="{{- 'pubs.bib' | absolute_url -}}"></bibtex>


<div id="collapsible-bib-gen">
  <!-- This mst remain here !! at all times !! -->
  <div class="bibtex_display">
    <div class="bibtex_template" callback="">
      <div class="collapsible-bib-entry">
        <div class="bibtexVar collapsible-bib-btn" id="collapsible-bib-btn-+BIBTEXKEY+"
          onClick="collapsible_bib_btn_onClick('+BIBTEXKEY+')" extra="BIBTEXKEY" bibtexjs-css-escape>
          <h3 class="collapsible-bib-title">
            <svg viewBox="-1 0 17 16" class="gs_or_svg">
              <path d="M1.5 3.5v5h2v.375L1.75 12.5h3L6.5 8.875V3.5zM9.5 3.5v5h2v.375L9.75 12.5h3L14.5 8.875V3.5z">
              </path>
            </svg>
            <span class="title"></span>
          </h3>
          <p class="collapsible-bib-authors">
            <span class="author"></span>
          </p>
        </div>
        <div class="bibtexVar collapsible-bib-content" id="collapsible-bib-content-+BIBTEXKEY+" extra="BIBTEXKEY"
          bibtexjs-css-escape>
          <div class="if note">
            <div class="collapsible-bib-note">
              <h4>note</h4>
              <p><span class="note"></span></p>
            </div>
          </div>
          <div class="colllapsible-bib-info">
            <table class="tg">
              <thead>
                <tr>
                  <th class="tg-label">type</th>
                  <th class="tg-value">
                    <span class="bibtextypekey"></span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tg-label">title</td>
                  <td class="tg-value">
                    <span class="title"></span>
                  </td>
                </tr>
                <tr class="if edition">
                  <td class="tg-label">edition</td>
                  <td class="tg-value">
                    <span class="edition"></span>
                  </td>
                </tr>
                <tr>
                  <td class="tg-label">date</td>
                  <td class="tg-value">
                    <span class="if month"><span class="month"></span>, </span><span class="year"></span>
                  </td>
                </tr>
                <tr>
                  <td class="tg-label">author(s)</td>
                  <td class="tg-value">
                    <span class="author"></span>
                  </td>
                </tr>
                <tr class="if booktitle">
                  <td class="tg-label">
                    <span class="if BIBTEXTYPEKEY==INPROCEEDINGS">proceedings</span>
                    <span class="if BIBTEXTYPEKEY==INCOLLECTION">collection</span>
                    <span class="if BIBTEXTYPEKEY==INBOOK">book</span>
                  </td>
                  <td class="tg-value">
                    <span class="booktitle"></span>
                  </td>
                </tr>
                <tr class="if series">
                  <td class="tg-label">series</td>
                  <td class="tg-value">
                    <span class="series"></span>
                  </td>
                </tr>
                <tr class="if publisher">
                  <td class="tg-label">publisher</td>
                  <td class="tg-value">
                    <span class="publisher"></span>
                  </td>
                </tr>
                <tr class="if journal">
                  <td class="tg-label">journal</td>
                  <td class="tg-value">
                    <span class="journal"></span>
                  </td>
                </tr>
                <tr class="if organization">
                  <td class="tg-label">organization</td>
                  <td class="tg-value">
                    <span class="organization"></span>
                  </td>
                </tr>
                <tr class="if school">
                  <td class="tg-label">organization</td>
                  <td class="tg-value">
                    <span class="school"></span>
                  </td>
                </tr>
                <tr class="if editor">
                  <td class="tg-label">editor</td>
                  <td class="tg-value">
                    <span class="editor"></span>
                  </td>
                </tr>
                <tr class="if annote">
                  <td class="tg-label">annotation</td>
                  <td class="tg-value">
                    <span class="annote"></span>
                  </td>
                </tr>
                <tr class="if address">
                  <td class="tg-label">address</td>
                  <td class="tg-value">
                    <span class="address"></span>
                  </td>
                </tr>
                <tr class="if type">
                  <td class="tg-label">type</td>
                  <td class="tg-value">
                    <span class="type"></span>
                  </td>
                </tr>
                <tr class="if crossref">
                  <td class="tg-label">cross-reference(s)</td>
                  <td class="tg-value">
                    <span class="crossref"></span>
                  </td>
                </tr>
                <tr class="if doi">
                  <td class="tg-label">doi</td>
                  <td class="tg-value">
                    <a href="http://dx.doi.org/+DOI+" class="bibtexVar" extra="doi">
                      <span class="doi"></span>
                    </a>
                  </td>
                </tr>
                <tr class="if url">
                  <td class="tg-label">url</td>
                  <td class="tg-value">
                    <a href="+URL+" class="bibtexVar" extra="url">
                      <span class="url"></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="if abstract">
              <div class="collapsible-bib-abstract">
                <h4><i>abstract</i></h4>
                <p><span class="abstract"></span></p>
              </div>
            </div>
          </div>
          <!-- <div class="bibtexVar collapsible-bib-reference" 
            id="collapsible-bib-refrence-+BIBTEXKEY+" 
            extra="BIBTEXKEY"
            bibtexjs-css-escape>
            <h4>Citation <span class="colapsible-bib-refrence-style">
                {\%- if page.scholar.style -%}
                {\{- page.scholar.style | replace "-", " "
                | replace "_", " " -}}
                {\%- else -%}
                {\{- site.scholar.style | replace "-", " "
                | replace "_", " " -}}
                {\%- endif -%}
              </span></h4>
            {\{ reference }}
          </div> -->
          <div class="collapsible-bib-bibtex">
            <h4>BibTeX</h4>
            <!-- <pre class="bibtexVar" 
              style="content: '+BIBTEXRAW+';" 
              extra="BIBTEXRAW" 
              bibtexjs-css-escape> -->
            <pre class="bibtexVar bibtexraw" id="collapsible-bib-bibtex-pre-+BIBTEXKEY+" extra="BIBTEXKEY"
              bibtexjs-css-escape>
            </pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bibtex_structure">
  <div class="group year" extra="DESC number">
    <h2 class="title"></h2>
    <div class="sort date" extra="DESC date">
      <div class="templates"></div>
    </div>
  </div>
</div>
